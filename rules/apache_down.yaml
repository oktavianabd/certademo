---
name: "apache_down"
pack: "certademo"
description: "apache down"
enabled: true

trigger:
  type: "core.st2.webhook"
  parameters:
    url: "certademo"

criteria:
  trigger.body.alerts[0].labels.alertname:
    pattern: "ApacheDown"
    type: "startswith"
  trigger.body.alerts[0].status:
    pattern: "firing"
    type: "startswith"

action:
  ref: "certademo.apache_down"
  parameters:
    hostip: "{{trigger.body.alerts[0].labels.instance}}"

