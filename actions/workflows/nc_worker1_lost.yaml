  success:
    action: chatops.post_message 
    input:
      channel: stackstorm-demo
      message: |
        <% ctx().stdout_05 %>
        Status: Install nextcloud dependencies 5/5 completed.
        Result: Rebuild nextcloud on worker-3 successful.

