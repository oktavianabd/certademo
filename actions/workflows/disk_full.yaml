---
version: 1.0
name: disk_full
description: handle when host out of disk space

input:
  - hostip

output:
  - stdout: <% ctx(stdout) %>

tasks:
  checkdisk:
    action: core.remote_sudo
    input:
      cmd: "ls -lh /var/log/big*.log"
      hosts: <% ctx().hostip %>
    next:
      - when: <% succeeded %>
        do: notify
        publish:
          - stdout: <% result().get(ctx().hostip).stdout %>
  notify:
    action: chatops.post_message
    input:
      channel: stackstorm-demo
      message: |
        Alert: Disk on <% ctx().hostip %> is out of disk space
        List of log files contain name big*.log, do you want to remove it?
        <% ctx().stdout %>
    next:
      - when: <% succeeded %>
        do: get_approval 

  get_approval:
    action: core.ask
    input:
      schema:
        type: object
        properties:
          approved:
            type: boolean
            description: Do you want to continue to remove the log files?
            required: True
    next:
      - when: <% succeeded %>
        do: remove_logs

  remove_logs:
    action: linux.rm
    input:
      hosts: <% ctx().hostip %>
      target: /var/log/big*.log
      sudo: true
    next:
      - when: <% failed() %>
        do: failure
        # publish:
        #   - stdout: <% result().stdout %>
      - when: <% succeeded() %>
        do: success
        # publish:
        #   - stdout: <% result().stdout %>

  failure:
    action: chatops.post_message
    input:
      channel: stackstorm-demo
      message: |
        Result: Remove logs failed

  success:
    action: chatops.post_message
    input:
      channel: stackstorm-demo
      message: |
        Result: Remove logs successful