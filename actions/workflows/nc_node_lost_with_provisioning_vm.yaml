    next:
      - when: <% failed() %>
        do: failure
        publish:
          - stderr: <% result().stderr %>
      - when: <% succeeded() %>
        do: post_provision_vm_01
        publish:
          - stdout_prov_vm_01: <% result().stdout %>

  post_provision_vm_01:
    action: chatops.post_message 
    input:
      channel: stackstorm-demo
      message: |
        <% ctx().stdout_prov_vm_01 %>
        Status: Provision vm 1/8 completed
    next:
      - when: <% succeeded() %>
        do: provision_vm_02

  provision_vm_02:
